<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
</head>
<body>
    <header></header>
    <main>
        <form>
            <label>Primer nombre:</label>
            <input type="text" id="nombreUsuario" placeholder="Ingrese su primer nombre."><br>              
            <label>Segundo nombre:</label>
            <input type="text" id="segundoNombreUsuario" placeholder="Ingrese su segundo nombre."><br>           
            <label>Apellidos:</label>
            <input type="text" id="apellidosUsuario" placeholder="Ingrese sus apellidos."><br>           
            <label>Edad:</label>
            <input type="number" id="edadUsuario" placeholder="Ingrese su edad."><br>
            <input type="submit" value="Enviar información" id="botonEnviar">
            <input type="text" disabled id="informacion" size="90" placeholder="Aquí aparecerá la información."/><br>
            <input type="reset" value="Borrar"/>
        </form>
        <h1>Bienvenido!</h1>
    </main>
    <footer></footer>
    <script src='tarea-2.js'></script>    
</body>
</html>
